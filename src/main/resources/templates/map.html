<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VesselTracker</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"
          integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ=="
          crossorigin=""/>

    <script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"
            integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ=="
            crossorigin=""></script>

    <style>
        #map {
            height: 1000px;
        }
    </style>
</head>
<body>

<div id="map"></div>

<script th:inline="javascript">

    var map = L.map('map').setView([4.28, 51.295], 6);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    var vessels = [[${vessels}]];

    vessels.forEach(value => {
        L.marker([value.lat, value.lon]).addTo(map)
            .bindPopup( "Name:" + value.shipname + "<br>" +
                        "Country code:" + value.flag + "<br>" +
                        "Destination code:" + value.destination)
            .openPopup()
    })

</script>

</body>
</html>
